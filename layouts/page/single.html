{{ define "header" }}
   {{/* We can override any block in the baseof file be defining it in the template */}}
  {{ partial "site-header.html" . }}
{{ end }}

{{ define "main" }}
  <div class="content-wrapper">
    <article class="flex-l flex-wrap justify-between center">
      <h1>
        {{ .Title }}
      </h1>
      <div>
        {{- .Content -}}
      </div>
    </article>
  </div>
{{ end }}
