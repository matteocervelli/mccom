<nav class="flex items-center justify-between w-100 font-ui flex-wrap" role="navigation">
  <!-- Logo e sezione a sinistra -->
  <div class="flex items-center">
    <a class="internal-link plain" href="{{ .Site.Home.RelPermalink }}">
      <span class="logo">{{ .Site.Title }}</span>
    </a>
    {{- if .Section -}}
      <span class="faint nav-links">/</span> 
      <a href="{{ .Section | relLangURL }}" class="muted plain">{{ .Section | humanize }}</a>
    {{- end -}}
  </div>

  <!-- Menu e lingua a destra -->
  <div class="flex items-center justify-end">
    <!-- Selettore lingua -->
    {{- if .IsTranslated -}}
      <div class="language-selector mr3">
        {{ partial "i18nlist.html" . }}
      </div>
    {{- end -}}

    <!-- Menu principale -->
    {{- if .Site.Menus.main -}}
      <div class="menu-items">
        {{- range .Site.Menus.main -}}
          <a href="{{ .URL }}" class="muted plain mr3">{{ .Name }}</a>
        {{- end -}}
      </div>
    {{- end -}}

    <!-- Theme toggle -->
    <span id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode" role="switch" aria-checked="false">
      <div class="theme-toggle-slide"></div>
      <div class="theme-toggle-switch"></div>
    </span>
  </div>
</nav>
