<div class="search-container" id="searchContainer">
  <div class="search-box">
    <div class="search-results" id="searchResults"></div>
    
    <div class="search-shortcut">
      {{ T "searchShortcut" }}
    </div>

    <input 
      type="text" 
      class="search-input" 
      id="searchInput" 
      placeholder="{{ if eq .Site.Language.Lang "it" }}Cerca nel sito...{{ else }}Search the site...{{ end }}"
    >
    
  </div>
</div>
